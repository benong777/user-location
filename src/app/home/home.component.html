    <table class="table table-striped table-bordered table-sm border-primary text-center">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
            <th scope="col">8</th>
            <th scope="col">9</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players; let i=index">
            <th scope="row">{{ player.name }} ({{ player.total }})</th>
            <td>{{ player.hole[0] }}</td>
            <td>{{ player.hole[1] }}</td>
            <td>{{ player.hole[2] }}</td>
            <td>{{ player.hole[3] }}</td>
            <td>{{ player.hole[4] }}</td>
            <td>{{ player.hole[5] }}</td>
            <td>{{ player.hole[6] }}</td>
            <td>{{ player.hole[7] }}</td>
            <td>{{ player.hole[8] }}</td>
            <td>{{ player.total   }}</td>
        </tr>
        </tbody>
    </table>
