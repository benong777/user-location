
<br><br><br><br>
<div class="scoresheet-container container border border-primary rounded border-3 text-center">
    <div class="row border-primary border-3">
        <div class="col-2 border-primary border-3 border-end"></div>
        <div class="col-1 border-primary border-3 border-end">1</div>
        <div class="col-1 border-primary border-3 border-end">2</div>
        <div class="col-1 border-primary border-3 border-end">3</div>
        <div class="col-1 border-primary border-3 border-end">4</div>
        <div class="col-1 border-primary border-3 border-end">5</div>
        <div class="col-1 border-primary border-3 border-end">6</div>
        <div class="col-1 border-primary border-3 border-end">7</div>
        <div class="col-1 border-primary border-3 border-end">8</div>
        <div class="col-1 border-primary border-3 border-end">9</div>
        <div class="col-1 border-primary"                    >Total</div>
    </div>
    <div class="row border-primary border-3 border-top"
         *ngFor="let player of players; let i=index"> 
        <div class="col-2 border-primary border-3 border-end"> {{ player.name }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[0] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[1] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[2] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[3] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[4] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[5] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[6] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[7] }}</div>
        <div class="col-1 border-primary border-3 border-end"> {{ player.hole[8] }}</div>
        <div class="col-1 border-primary border-3"> {{ player.total }}</div>
    </div>
</div>
